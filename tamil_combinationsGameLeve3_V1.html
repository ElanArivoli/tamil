<body>

  <main class="container">

    <table id="tamilMatrix"></table>
    <div class="button-container">

        ЁЯЧСя╕П <span>роорпБро┤рпБродрпБроорпН роЕро┤ро┐</span>
      </button>
      <button class="action-button" id="clearPrevBtn" onclick="clearPreviousSelection()">
        ЁЯй╣ <span>роорпБроирпНродрпИропродрпИ роЕро┤ро┐</span>

  <script>
    const combinations = [
      { "mei": "роХрпН", "uyir": "роЕ", "uyirmei": "роХ" },
      { "mei": "роХрпН", "uyir": "роЖ", "uyirmei": "роХро╛" },
      { "mei": "роХрпН", "uyir": "роЗ", "uyirmei": "роХро┐" },
      { "mei": "роХрпН", "uyir": "роИ", "uyirmei": "роХрпА" },
      { "mei": "роХрпН", "uyir": "роЙ", "uyirmei": "роХрпБ" },
      { "mei": "роХрпН", "uyir": "роК", "uyirmei": "роХрпВ" },
      { "mei": "роХрпН", "uyir": "роО", "uyirmei": "роХрпЖ" },
      { "mei": "роХрпН", "uyir": "роП", "uyirmei": "роХрпЗ" },
      { "mei": "роХрпН", "uyir": "роР", "uyirmei": "роХрпИ" },
      { "mei": "роХрпН", "uyir": "роТ", "uyirmei": "роХрпК" },
      { "mei": "роХрпН", "uyir": "роУ", "uyirmei": "роХрпЛ" },
      { "mei": "роХрпН", "uyir": "роФ", "uyirmei": "роХрпМ" },
      { "mei": "роЩрпН", "uyir": "роЕ", "uyirmei": "роЩ" },
      { "mei": "роЩрпН", "uyir": "роЖ", "uyirmei": "роЩро╛" },
      { "mei": "роЩрпН", "uyir": "роЗ", "uyirmei": "роЩро┐" },
      { "mei": "роЩрпН", "uyir": "роИ", "uyirmei": "роЩрпА" },
      { "mei": "роЩрпН", "uyir": "роЙ", "uyirmei": "роЩрпБ" },
      { "mei": "роЩрпН", "uyir": "роК", "uyirmei": "роЩрпВ" },
      { "mei": "роЩрпН", "uyir": "роО", "uyirmei": "роЩрпЖ" },
      { "mei": "роЩрпН", "uyir": "роП", "uyirmei": "роЩрпЗ" },
      { "mei": "роЩрпН", "uyir": "роР", "uyirmei": "роЩрпИ" },
      { "mei": "роЩрпН", "uyir": "роТ", "uyirmei": "роЩрпК" },
      { "mei": "роЩрпН", "uyir": "роУ", "uyirmei": "роЩрпЛ" },
      { "mei": "роЩрпН", "uyir": "роФ", "uyirmei": "роЩрпМ" }
    ];

    const meiLetters = [...new Set(combinations.map(item => item.mei))];
    const uyirLetters = [...new Set(combinations.map(item => item.uyir))];

    const matrix = document.getElementById("tamilMatrix");
    let selectedMei = null;
    let selectedUyir = null;
    let previousCells = [];

    const headerRow = document.createElement("tr");
    headerRow.appendChild(document.createElement("th"));
    uyirLetters.forEach((uyir, colIndex) => {
      const th = document.createElement("th");
      th.textContent = uyir;
      th.onclick = () => {
        if (selectedMei !== null) {
          selectedUyir = colIndex;
          clearActiveHighlights();
          th.classList.add("active");
          fillCell();
        }
      };
      headerRow.appendChild(th);
    });
    matrix.appendChild(headerRow);

    meiLetters.forEach((mei, rowIndex) => {
      const row = document.createElement("tr");
      const th = document.createElement("th");
      th.textContent = mei;
      th.onclick = () => {
        clearActiveHighlights();
        selectedMei = rowIndex;
        th.classList.add("active");
      };
      row.appendChild(th);

      uyirLetters.forEach(() => {
        const td = document.createElement("td");
        row.appendChild(td);
      });

      matrix.appendChild(row);
    });

    function fillCell() {
      if (selectedMei !== null && selectedUyir !== null) {
        clearActiveHighlights();
        const meiTh = matrix.rows[selectedMei + 1].cells[0];
        const uyirTh = matrix.rows[0].cells[selectedUyir + 1];
        const cell = matrix.rows[selectedMei + 1].cells[selectedUyir + 1];
        meiTh.classList.add("active");
        uyirTh.classList.add("active");
        cell.classList.add("active");

        if (!cell.textContent) {
          const mei = meiLetters[selectedMei];
          const uyir = uyirLetters[selectedUyir];
          const match = combinations.find(c => c.mei === mei && c.uyir === uyir);
          if (match) {
            cell.textContent = match.uyirmei;
          }
        }
        previousCells.push(cell);
        selectedMei = null;
        selectedUyir = null;
      }
    }

    function clearActiveHighlights() {
      document.querySelectorAll("th.active, td.active").forEach(el => {
        el.classList.remove("active");
      });
    }

    function resetMatrix() {
      document.querySelectorAll("td").forEach(td => {
        td.textContent = "";
        td.classList.remove("filled");
      });
      clearActiveHighlights();
      selectedMei = null;
      selectedUyir = null;
      previousCells = [];
    }

    function clearPreviousSelection() {
      const lastCell = previousCells.pop();
      if (lastCell) {
        lastCell.textContent = "";
        lastCell.classList.remove("active");
      }
      clearActiveHighlights();
    }

    // Language Toggle
    let isTamil = true;
    document.getElementById("langToggle").onclick = function() {
      isTamil = !isTamil;
      document.getElementById("pageTitle").textContent = isTamil ? "родрооро┐ро┤рпН роОро┤рпБродрпНродрпБроХрпНроХро│рпН" : "Tamil Letters";
      document.getElementById("matrixTitle").textContent = isTamil ? "роЙропро┐ро░рпН-роорпЖропрпН роЕроЯрпНроЯро╡рогрпИ" : "Uyir-Mei Matrix";
      document.getElementById("clearAllBtn").innerHTML = isTamil ? "ЁЯЧСя╕П <span>роорпБро┤рпБродрпБроорпН роЕро┤ро┐</span>" : "ЁЯЧСя╕П <span>Clear All</span>";
      document.getElementById("clearPrevBtn").innerHTML = isTamil ? "ЁЯй╣ <span>роорпБроирпНродрпИропродрпИ роЕро┤ро┐</span>" : "ЁЯй╣ <span>Clear Previous</span>";
      document.getElementById("footerText").textContent = isTamil ? "┬й 2025 родрооро┐ро┤рпН роОро┤рпБродрпНродрпБроХрпНроХро│рпН. All rights reserved." : "┬й 2025 Tamil Letters. All rights reserved.";
      this.textContent = isTamil ? "ЁЯМР Switch to English" : "ЁЯМР родрооро┐ро┤рпН рооро╛ро▒рпНро▒рпБ";
    };
  </script>
